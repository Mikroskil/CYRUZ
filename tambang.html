<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"> 
	 
	<link rel="stylesheet" href="css/jquery.mobile-1.2.1.css" />
    <link rel="stylesheet" href="css/style.css"/>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.mobile-1.2.1.min.js"></script>
    <script src="js/tambang.js"></script>
    <script src="cordova-1.9.0.js"></script>
    <style>
		.ui-btn span{border:0;}
		.hasil{visibility:hidden; position:absolute;}
	</style>  

    <script type="text/javascript" charset="utf-8">  
        var onDeviceReady = function() {
            document.getElementById("devready").innerHTML = "OnDeviceReady fired.";
        };
        function init() {
            document.addEventListener("deviceready", onDeviceReady, true);
        			
		};
    </script>  
    
    <title>Ayo Zakat</title>  
</head> 
	<body>
    <!-- INI PAGE ZAKAT TAMBANG -->
      <div data-role="page" data-title="Rumah" id="zakattambang" class="satu" >
      	<div data-role="header" data-position="fixed" data-theme="b">
        	<h1>Zakat Barang Tambang</h1>
            <a href="index.html" rel="external" data-icon="home" data-iconpos="notext" data-direction="reverse" data-transition="slide">Home</a>
            <a href="hitung.html" rel="external" data-icon="back" data-iconpos="notext" data-direction="reverse" data-transition="fade">Back</a>
        </div>        
        <div data-role="content">
        <form name="form">
        	<table width="100%" class="biru">
            <tr>
            <td>Jenis Barang Tambang</td>
            <td> : </td>
            </tr>
            <tr>
            <td colspan="2"><select id="jenis">
            <option value="emas">Emas</option>
            <option value="perak">Perak</option></select></td>
            </tr>            
            <tr>
            <td>Berat Hasil Tambang (gram)</td>
            <td> : </td>
            </tr>
            <tr>
            <td colspan="2"><input type="text" id="berat" placeholder="10xx" name="data"></td>
            </tr>            
            </table><br><br>
            <div>
            <textarea name="hasil" id="hasil" readonly class="hasil"></textarea>
            </div><br><br>
			<table width="100%">
            <tr>
	        <td><input type="reset" value="hapus" data-theme="a" width="25%" onClick="rest()"></td>
             <td><input type="button" value="hitung" data-theme="a" width="25%" onClick="tambang()"></td> 
            </tr>
			</table>            
        </form>	
        </div>        
        <div data-role="footer" data-position="fixed" data-theme="b">
        	<h4>Cyber Team Copyright &copy; 2013</h4>
        </div>        
      </div>
      
    </body>
</html>
